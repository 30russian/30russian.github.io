<!-- Section Portfolio -->
<section class="padding bg-grey padding-bottom-0">
	<div class="lastest-project-warp portfolio-grid-2-warp clearfix">
		<div class="projectFilter project-terms line-effect-2">
			<a href="#" data-filter="*" class="current text-cap">
				<h4>Все проекты</h4>
			</a>
			{% for filter in site.data.projects.filters %}
			<a href="#" data-filter=".{{ filter.filter }}" class="text-cap">
				<h4>{{ filter.category }}</h4>
			</a>
			{% endfor %}
		</div>
		<!-- End Project Fillter -->

		<div class="clearfix projectContainer portfolio-grid-2-container">
			{% for project in site.data.projects.projects %}
			<div class="element-item  {{ project.filter }}">
				<a class="portfolio-img-demo" href="{{ project.href }}"><img src="{{ project.img_src }}" class="img-responsive" alt="Image"></a>
				<div class="project-info">
					<a href="{{ project.href }}">
						<h4 class="title-project text-cap text-cap">{{ project.title }}</h4>
					</a>
					<a href="{{ project.href }}" class="cateProject">{{ project.category }}</a>
				</div>
			</div>
			{% endfor %}
		</div>
		<!-- End project Container -->
	</div>
</section>
<!-- End Section Portfolio -->
