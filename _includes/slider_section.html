<!-- Section Slider -->
<section>
	<div class="rev_slider_wrapper">
		<!-- START REVOLUTION SLIDER 5.0 auto mode -->
		<div id="slider-h2" class="rev_slider slider-home-2" data-version="5.0">
			<ul>
				<!-- SLIDES  -->
				{% for slide in site.data.header_slides %}
				<li data-transition="fade" data-masterspeed="1000">

					<img src="{{ slide.img_src }}" alt="">

					<div class="tp-caption heading-1 white-text text-cap "
						 data-x="center"
						 data-y="center" data-voffset="-80"
						 data-transform_in="y:-50px;opacity:0;s:800;e:easeInOutCubic;"
						 data-transform_out="y:-50px;opacity:0;s:300;"
						 data-start="800">

						{{ slide.header }}

					</div>

					<div class="tp-caption heading-2 white-text"
						 data-x="center"
						 data-y="center"
						 data-transform_idle="o:1;"

						 data-transform_in="y:50px;opacity:0;s:800;e:easeInOutCubic;"
						 data-transform_out="y:50px;opacity:0;s:300;"
						 data-start="1400">

						{{ slide.slogan }}

					</div>

					<div class="tp-caption btn-1"
						 data-x="center" data-hoffset="-85"
						 data-y="center" data-voffset="80"
						 data-transform_in="y:50px;opacity:0;s:800;e:easeInOutCubic;"
						 data-transform_out="y:50px;opacity:0;s:300;"
						 data-start="1600">

						<a href="{{ slide.btn1_link }}" class="ot-btn btn-main-color text-cap ">{{ slide.btn1_name }}</a>

					</div>

					<div class="tp-caption btn-2"
						 data-x="center" data-hoffset="85"
						 data-y="center" data-voffset="80"
						 data-transform_in="y:50px;opacity:0;s:800;e:easeInOutCubic;"
						 data-transform_out="y:50px;opacity:0;s:300;"
						 data-start="1600">

						<a href="{{ slide.btn2_link }}" class="ot-btn btn-sub-color text-cap  ">{{ slide.btn2_name }}</a>

					</div>

				</li>
				{% endfor %}
			</ul>
		</div>
		<!-- END REVOLUTION SLIDER -->
	</div>
	<!-- END REVOLUTION SLIDER WRAPPER -->
</section>
<!-- End Section Slider -->
